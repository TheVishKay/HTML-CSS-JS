<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em, REM, Vh, Vw</title> 
    <style>
        html{
            height: 20px;
        }
        div{
            height: 8px;
        }
    h1{
        font-size: 2em;
    }
    h2{
        font-size: 3rem;
    }
    

    </style>
</head>
<body><div><h1 >Em is used to give height which is proportional to its container</h1></div>
<h2>Rem is used to give height proportional to the entire HTML page</h1>
<h3>VH is viewport height and it helps us make height setting easier</h1>
<h4>VW is viewport width which helps us inn fixing width</h1>
    
</body>
</html>
