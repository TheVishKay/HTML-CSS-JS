<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        p {
            color: blue;
        }

        #Number1 {
            border: 3px solid green;
        }

        .Num {
            background-color: chocolate;
        }

        h1,
        footer {
            background-color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <h1>Selectors in CSS</h1>
<div>(The h1 and the footer use the grouping selector)</div>
<p> This uses the element selector</p>
<p class="Num"> This uses the class selector along with the element selector</p>
<div id="Number1">This uses the ID selector</div><br>
<footer>This is footer which uses grouping selector</footer>

</body>

</html>
