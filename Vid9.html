<!DOCTYPE html>
<html lang="en">

<head>

    <title>VID9 Inline and Block</title>
</head>

<body>
    <h1>VID9 Inline and Blocks</h1>
    <br>
    <p style="border: 2px solid black;">Paragraph 2</p>
    <p style="border: 2px solid black;">Paragraph 2</p>
    <span style="border: 2px solid purple;">Span is inline</span>
    <span style="border: 2px solid purple;">Span is inline for sure</span>
    <ul style="border: 2px solid green;">
        <ei style="border: 2px solid brown;">Cat</ei> 
        <ei style="border: 2px solid blue;">Doggie</ei>
    </ul>
    <div style="border: 2px solid magenta;">Catto</div>
    <br>
    <span style="border: 2px solid saddlebrown;">Inline elements are those which can come in the same line, multiple elements in the sameline</span>
    <p style="border: 2px solid orange;">Block Elements are those which come in a fixed block size like the entire width available.</p>
</body>
