<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
</head>
<style>
    #p1 {
        color: rgb(12, 92, 81);
    }
    #p2{
        color: aquamarine;
    }
    #p3{
        color: #590233;
    }
</style>

<body>
    <h1>CSS Colors</h1>
    <p id="p1">RGB format</p>
    <p id="p2">Name format</p>
    <p id="p3">Hex format (hexadecimal picker of rgb only)</p>
</body>

</html>
