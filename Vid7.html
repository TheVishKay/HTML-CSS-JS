<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <ol type="A">
        <li>Element1</li>
        <li>Store
            <ul>
                <li>cat</li>
                <li>pocket</li>
            </ul>
        </li>
        <li>Element2</li>
    </ol>
    <ul type="square">
        <li>Element1u</li>
        <li>Element2u</li>
        <li>Element3u</li>
    </ul>
    <h3>Table</h3>
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Income</th>
            <th>Age</th>
        </thead>
        <Tbody>
            <td>Vishesh</td>
            <td>None yet</td>
            <td>18</td>
        </Tbody>
        <tbody>
            <td>Akshra</td>
            <td>None yet</td>
            <td>18</td>
        </tbody>
    </table>

    <h4>Advice</h4>
    <p>Add the table border by using the border attribute.</p>
</body>

</html>
